<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>Book a Field - MLAAB CITY</title>
  <link rel="stylesheet" href="padel.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0px;
      padding-top: 0px;
      max-width: 100%;
      overflow-x: hidden;
      width: 100;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 100%;
      margin: auto;
      margin-top: 250px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .time-row {
      display: flex;
      gap: 10px;
    }
    .time-row select {
      flex: 1;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="announcement-bar" id="announcement">
    <div class="announcement-content">
      ðŸŽ¾Book your padel court in seconds, only here ðŸŽ¾
    </div>
  </div>

  <header class="site-header">
    <div class="logo-container">
      <a href="index.html"><img src="img/WhatsApp Image 2025-07-21 at 14.47.18_d49d1760.jpg" alt="Mal3bk" class="logo" /></a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index3.html">Matches</a></li>
        <li><a href="index4.html">Tournaments</a></li>
        <li><a href="index2.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Book Your Field Now</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-group">
        <label for="day">Day</label>
        <select id="day" required>
          <option value="">Select a day</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>

      <div class="form-group">
        <label>Select Time</label>
        <div class="time-row">
          <select id="from" required>
            <option value="">From</option>
            ${[...Array(12)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("")}
          </select>
          <select id="to" required>
            <option value="">To</option>
            ${[...Array(12)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("")}
          </select>
          <select id="am_pm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <button type="submit">Book Now</button>
      <button type="button" onclick="window.location.href='index.html'" style="margin-top: 10px; background-color: #3498db;">Back to Main Menu</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChXYUhXG3GliFPb5vp736Hhp7Msllxj68",
      authDomain: "mlaab-city.firebaseapp.com",
      projectId: "mlaab-city",
      storageBucket: "mlaab-city.firebasestorage.app",
      messagingSenderId: "910383180422",
      appId: "1:910383180422:web:3feb8fad61d2cab5917f07",
      measurementId: "G-YQ0016JLVH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateCode(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const day = document.getElementById("day").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const am_pm = document.getElementById("am_pm").value;
      const code = generateCode();

      try {
        await addDoc(collection(db, "bookings"), {
          name, email, phone, day, from, to, am_pm, code,
          expired: false,
          createdAt: serverTimestamp()
        });

        await emailjs.send("service_d75wk4a", "template_fo5wwpn", {
          to_name: name,
          to_email: email,
          message: code
        }, "TX8-siv12PBErzriy");

        alert(`Booking successful! Your booking code is: ${code}`);
      } catch (err) {
        console.error("Error during booking:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
